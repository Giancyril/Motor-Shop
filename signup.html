<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet"> 

        <title>Sign Up</title>  

        <style>
            /* Add this to your CSS for the loading spinner */
            .loading-spinner {
                display: none;
                border: 4px solid #f3f3f3;
                border-top: 4px solid var(--first-color);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 2s linear infinite;
                margin: 0 auto;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .loading-container {
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                <img src="assets/img/authentication.svg" alt="" class="form__img">

                <form action="" class="form__content" id="signupForm">
                    <h1 class="form__title">Ridex</h1>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Username</label>
                            <input type="text" class="form__input" id="username">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Password</label>
                            <input type="password" class="form__input" id="password">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Confirm Password</label>
                            <input type="password" class="form__input" id="confirmPassword">
                        </div>
                    </div>

                    <div class="loading-container">
                        <!-- Loading spinner -->
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </div>

                    <!-- Single Button for Sign Up -->
                    <input type="button" class="form__button" value="Sign Up" onclick="handleSignUp()">

                    <div class="form__social">
                        <span class="form__social-text">Sign up with</span>

                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>

                    <p class="form__switch">
                        Already have an account? <a href="index.html"> Login here</a>
                    </p>

                </form>
            </div>

        </div>

        <!-- ===== MAIN JS ===== -->
        <script>
            function handleSignUp() {
                // Show loading spinner
                document.getElementById('loadingSpinner').style.display = 'block';
                // Hide the Sign Up button
                document.querySelector('.form__button').style.display = 'none';

                // Simulate a delay for the sign-up process
                setTimeout(function() {
                    // Redirect to index.html after a delay (simulating sign-up)
                    window.location.href = 'index.html';
                }, 2000); // 2 seconds delay for demo
            }
            /*===== FOCUS =====*/
             const inputs = document.querySelectorAll(".form__input")

            /*=== Add focus ===*/
            function addfocus(){
            let parent = this.parentNode.parentNode
            parent.classList.add("focus")
              }

            /*=== Remove focus ===*/
            function remfocus(){
            let parent = this.parentNode.parentNode
            if(this.value == ""){
            parent.classList.remove("focus")
           }
            }

/*=== To call function===*/
inputs.forEach(input=>{
    input.addEventListener("focus",addfocus)
    input.addEventListener("blur",remfocus)
})
        </script>
    </body>
</html>
